<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <form action="cadastro" method="post">
        <header><img src="imagens/Design sem nome.png" alt="wordpress"></header>
        <main>
            <section id="border">
                <p id="nameuser">Nome de usuário ou e-mail</p>
                <input class="input" type="email" name="email" id="iemail">
                <p>Senha</p>
                <input class="input" type="password" name="senha" id="isenha">
                <br>
                <input type="checkbox" name="lembrar" id="ilembrar">
                <label id="lembrar" class="lem-acess" for="ilembrar">Lembrar-me</label>
                <input class="lem-acess" id="acessar" type="button" value="Acessar">
            </section>
            <footer>
                <p><a href="#">Perdeu a senha?</a></p>
                <p>← Ir para Melhores Hospedagens</p>
            </footer>
        </main>
    </form>
</body>
</html>
